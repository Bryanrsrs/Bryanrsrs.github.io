<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share - bryanrsrs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Share</h1>
        <p>Upload a file to Google Drive and get a shareable link.</p>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf,.txt,.webp">
            <button onclick="uploadToDrive()">Upload to Google Drive</button>
        </div>
        
        <div id="result" class="result-section">
            <!-- Result will appear here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
